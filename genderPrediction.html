<HTML>
      <HEAD>
        <TITLE>Gender_Prediction</TITLE>

        <script type="text/javascript">
          function sum()
          {
			 var name1 = document.myform.firstName.value;
			 if(name1 != ""){
			 var last = name1.slice(-1);
			 if((last=='a')||(last=='e')||(last=='i')||(last=='0')||(last=='u'))
			 {
				document.getElementById('result').value = "Female";
			 }
			 else
				document.getElementById('result').value = "Male";
            }
			else
				document.getElementById('result').value="Please enter your Name";
		  }
        </script>
      </HEAD>

      <BODY>
	  <div align="center">
        <FORM NAME="myform">
		<fieldset>
		<legend>Predict your Gender </legend>
          <INPUT TYPE="text" NAME="firstName" placeholder="First Name">
		  <INPUT TYPE="text" NAME="number2" placeholder="Last Name"> <br><br>
          <INPUT TYPE="button" NAME="button" Value="Predict" onClick="sum()"><br><br>
          <INPUT TYPE="text" ID="result" NAME="result"  placeholder="Result" readonly>
		  </fieldset>
        </FORM>
		<div> &copy <a href="https://www.facebook.com/anoojshrestha">anooj</a>-2015 </div>
	  </div>
      </BODY>
</HTML>
